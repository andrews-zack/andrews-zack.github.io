<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container contact-card-wrapper">
        <div class="row vh-100 justify-content-center align-content-center">
            <div class="col-4">
                <div class="card text-bg-dark">
                    <img src="/img/my-project.jpg" class="card-img w-100 opacity-75" alt="space background">
                    <div class="card-img-overlay d-flex flex-column align-items-center">
                        <img src="/img/temp-headshot.jpeg" class="rounded-circle w-75 p-5" alt="funny headshot">
                        <!-- <h4 class="card-title">Zack Andrews</h4> -->
                        <div class="card-body w-100 rounded-3" id="opbg">
                            <h3 class="card-title text-center">Zack Andrews</h3>
                            <div class="row">
                                <div class="col-4">
                                    <img src="/img/envelope.svg" alt="email" id="email" class="bi bi-envelope" fill="currentColor">
                                </div>
                                <div class="col-4"></div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
