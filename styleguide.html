<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container contact-card-wrapper">
        <div class="row vh-100 justify-content-center align-content-center">
            <div class="col-4">
                <div class="card text-bg-dark">
                    <img src="/img/my-project.jpg" class="card-img w-auto opacity-75" alt="space background">
                    <div class="card-img-overlay d-flex flex-column align-items-center">
                        <img src="/img/headshot-funny.jpg" class="rounded-circle w-100 p-5" alt="funny headshot">
                        <!-- <h4 class="card-title">Zack Andrews</h4> -->
                        <div class="card-body bg-light opacity-50 w-100 rounded-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
