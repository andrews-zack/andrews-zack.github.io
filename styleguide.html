<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleguide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container contact-card-wrapper">
        <div class="row vh-100 justify-content-center align-content-center">
            <div class="col-4">
                <div class="card text-bg-dark">
                    <img src="/img/my-project.jpg" class="card-img w-100 opacity-75" alt="space background">
                    <div class="card-img-overlay d-flex flex-column align-items-center">
                        <img src="/img/temp-headshot.jpeg" class="rounded-circle w-75 p-5" alt="funny headshot">
                        <div class="card-body w-100 rounded-3" id="opbg">
                            <h1 class="card-title text-center mb-0 pb-0" id="name">Zack Andrews</h2>
                            <p class="card-text text-center" id="job-title"><small>Full Stack Developer</small></p>
                            <div class="row h-25 pt-5 mt-5">
                                <div class="col-4 d-flex justify-content-center align-items-center">
                                    <a href="mailto:zachary.andrews.au19@gmail.com"><img src="/img/envelope.svg" alt="email" id="email" class="bi bi-envelope" height="60" fill="currentColor"></a>
                                </div>
                                <div class="col-4 d-flex justify-content-center align-items-center">
                                    <a href="tel:386-717-7144"><img src="/img/telephone.svg" alt="phone" id="phone" class="bi bi-telephone" height="60" fill="currentColor"></a>
                                </div>
                                <div class="col-4 d-flex justify-content-center align-items-center">
                                    <a href="andrews-zack.github.io"><img src="/img/globe2.svg" alt="website" id="website" class="bi bi-globe2" height="60" fill="currentColor"></a>
                                </div>
                            </div>
                            <div class="row h-25 pt-5 mt-2">
                                <div class="col-6 d-flex justify-content-center align-items-center">
                                    <a href="https://mobile.twitter.com/zachary__alan"><img src="/img/twitter.svg" alt="twitter" id="twitter" class="bi bi-twitter" height="60" fill="currentColor"></a>
                                </div>
                                <div class="col-6 d-flex justify-content-center align-items-center">
                                    <a href="https://github.com/andrews-zack"><img src="/img/github.svg" alt="github" id="github" class="bi bi-github" height="60" fill="currentColor"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
